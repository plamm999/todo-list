<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p>未完了のTODO</p>
      <ul>
        <li>TODOです</li>
        <li><button>完了</button></li>
        <li><button>削除</button></li>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了のTODO</p>
      <ul>
        <li>TODOでした</li>
        <li><button>戻す</button></li>
      </ul>
    </div>
    <div></div>

    <script src="src/index.js"></script>
  </body>
</html>
