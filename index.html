<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-txt" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list" class="list">
        <li class="list-item">
          <p class="item-title">TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のTODO</p>
      <ul id="complete-list" class="list">
        <li class="list-item">
          <p class="item-title">TODOでした</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <div></div>

    <script src="src/index.js"></script>
  </body>
</html>
